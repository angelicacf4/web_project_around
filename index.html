<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angélica Cuadros" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="Jacques cousteau Explorador" />
    <title>Around The U.S.</title>
    <link rel="shortcut" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Title.png" alt="vector" class="header__vector" />
        <img src="images/Line.png" alt="linea" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/JacquesCousteau.jpg"
            alt="imagen de Jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques cousteau</h1>
            <p class="profile__subtitle">Explorador</p>
          </div>

          <button id="openBtn" class="profile__button-edit">
            <img src="images/lapiz.svg" alt="Editar" class="profile__ico" />
          </button>
          <div id="addBtn" class="profile__button">
            <button class="profile__button-add">
              <img src="images/add.svg" alt="add" class="profile__button-ico" />
            </button>
          </div>
        </section>
        <section class="elements">
          <!--Agregar las Nuevas Card-->
          <ul class="elements__card"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>

      <!--formulario 1-->
      <div id="overlay" class="popup">
        <div class="popup__container" id="popupcontainer">
          <form id="miFormulario" class="popup__form">
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="name"
                name="nombre"
                placeholder="Nombre"
                class="popup__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input_error" id="name-error"></span>

              <input
                type="text"
                name="Acerca de mi"
                id="job"
                placeholder="Acerca de mi"
                class="popup__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input_error" id="job-error"></span>
            </fieldset>
            <fieldset class="popup__fieldset">
              <button class="popup__button-save" type="submit" disabled>
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
        <button type="button" id="closeBtn" class="popup__button-close">
          &#10006;
        </button>
      </div>

      <!--formulario 2-->
      <div id="overlayadd" class="popup">
        <div class="popup__container" id="popupcontaineradd">
          <form id="formAdd" class="popup__form">
            <h2 class="popup__title">Nuevo lugar</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="title"
                name="titulo"
                placeholder="Titulo"
                class="popup__input"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input_error" id="title-error"></span>

              <input
                type="url"
                name="enlace"
                id="url"
                placeholder="URL de la imagen"
                class="popup__input"
                required
              />
              <span class="popup__input_error" id="url-error"></span>
            </fieldset>
            <fieldset class="popup__fieldset">
              <button
                id="saveBtn"
                class="popup__button-save"
                type="submit"
                disabled
              >
                Crear
              </button>
            </fieldset>
          </form>
        </div>
        <button type="button" id="deleteBtn" class="popup__button-close">
          &#10006;
        </button>
      </div>

      <!--ventana emergente -->
      <div id="popupwindow" class="popup">
        <div class="popup__container-window" id="popupcontainerwindow">
          <img
            class="popup__image"
            id="windowImage"
            src=" "
            alt="Imagen ampliada"
          />
          <button class="popup__button-close" id="closewindow">&#10006;</button>

          <p class="popup__text" id="imagetitle"></p>
        </div>
      </div>
    </div>

    <!--Diseño para las card-->
    <template class="template">
      <li id="openImage" class="card">
        <div class="card__content">
          <img src="images/Trash.svg" alt="Trash" class="card__trash" />
          <img
            src="images/ValledeYosemite.jpg"
            alt="valle"
            id="myImage"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__text" id="cardtext"></h2>
            <img
              src="images/like.svg"
              alt="me encanta"
              class="card__like-button"
            />
          </div>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
